<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <title>创建头条</title>
    <link rel="stylesheet" href="static/css/headline.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
</head>
<body class="suggest">
    <form action="index.html" method="GET">
        <input class="search-box" type="text" name="keyword"></input>
        <input class="submit" type="submit" value="生成">
    </form>
    <div id="candidates-container">
        <div>热门生成词</div>
        <div id="candidates"></div>
    </div>
</body>
<script>
    $(function () {
        $.get("candidates.html",{}, 
            function (data) {
                var jsonData = eval("(" + data + ")");
                console.log(jsonData);
                jsonData.forEach(function(keyword) {
                    var button = $('<button class="candidate"></button>');
                    button.text(keyword);
                    button.on("click", function() {
                        $(location).attr("href", "index.html?keyword=" + encodeURI(keyword));
                    });
                    $("#candidates").append(button);
                });
            }
        );
    });
</script>
</html>
